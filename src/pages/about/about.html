<ion-header>
	<ion-navbar>
		<ion-title>
			Estenia's Cookies
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2 class="welcome">Welcome to Estenia's Cookies</h2>
	<p class="welcome-message">
		Cookies to soothe that midnight craving.
	</p>
	<ion-list no-lines>
		<ion-list-header>
			<h2>Store Hours</h2>
		</ion-list-header>
		<br />
		<ion-item>
			Monday - Sunday: 11 PM - 3 AM
		</ion-item>
		<br />
		<ion-list-header>
			<h2>Our Locations</h2>
		</ion-list-header>
		<br />
		<ion-item class="locations" *ngFor="let location of locations">
			<ion-card>
				<img src="../assets/img/{{location.imgUrl}}">
				<ion-item>
					<ion-icon name="map" item-start large></ion-icon>
					<h2>{{location.name}}</h2>
					<p>{{location.address}}</p>
				</ion-item>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
