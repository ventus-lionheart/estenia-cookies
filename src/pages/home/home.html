<ion-header>
	<ion-navbar>
		<ion-title text-center>Estenia's Cookies</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ul>
				<li *ngFor="let cookie of Cookies; let i = index">
					<ion-col col-12>
						<ion-card>
							<img src="../assets/img/{{cookie.imgUrl}}" />
							<ion-card-content>
								<ion-card-title>
									{{cookie.name}}
								</ion-card-title>
								<p>
									{{cookie.description}}
								</p>
								<button ion-button color="default" outline icon-left>
									<ion-icon name="add"></ion-icon>ADD
								</button>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</li>
			</ul>
		</ion-row>
	</ion-grid>
</ion-content>
